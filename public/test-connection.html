<!DOCTYPE html>
<html>
<head>
    <title>Merlin API Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background-color: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background-color: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>ğŸ§™â€â™‚ï¸ Merlin API Connection Test</h1>
    <p>This page tests the connection to the Merlin BESS Quote Builder API from different ports.</p>
    
    <div class="info">
        <strong>Current Location:</strong> <span id="currentLocation"></span>
    </div>
    
    <button onclick="testConnection()">ğŸ” Test API Connection</button>
    <button onclick="testCors()">ğŸŒ Test CORS</button>
    <button onclick="testHealthCheck()">â¤ï¸ Health Check</button>
    
    <div id="results"></div>

    <script>
        document.getElementById('currentLocation').textContent = window.location.href;

        async function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = `[${new Date().toLocaleTimeString()}] ${message}`;
            document.getElementById('results').appendChild(div);
        }

        async function testConnection() {
            await addResult('ğŸ” Testing API connection...', 'info');
            
            const apiBase = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
                ? 'http://localhost:5000'
                : `${window.location.protocol}//${window.location.hostname}:5000`;
            
            try {
                const response = await fetch(`${apiBase}/api/health`);
                const data = await response.json();
                
                if (response.ok) {
                    await addResult(`âœ… API connection successful! Server: ${apiBase}`, 'success');
                    await addResult(`ğŸ“Š Server Status: ${data.status}, Templates: ${data.templatesLoaded ? 'Loaded' : 'Not Loaded'}`, 'success');
                    await addResult(`ğŸ¯ Request Origin: ${data.requestOrigin}`, 'info');
                } else {
                    await addResult(`âŒ API responded with error: ${response.status}`, 'error');
                }
            } catch (error) {
                await addResult(`âŒ Connection failed: ${error.message}`, 'error');
            }
        }

        async function testCors() {
            await addResult('ğŸŒ Testing CORS configuration...', 'info');
            
            const apiBase = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
                ? 'http://localhost:5000'
                : `${window.location.protocol}//${window.location.hostname}:5000`;
            
            try {
                const response = await fetch(`${apiBase}/api/test-cors`);
                const data = await response.json();
                
                if (response.ok) {
                    await addResult(`âœ… CORS working! Message: ${data.message}`, 'success');
                    await addResult(`ğŸ¯ Your Origin: ${data.yourOrigin}`, 'info');
                } else {
                    await addResult(`âŒ CORS test failed: ${response.status}`, 'error');
                }
            } catch (error) {
                await addResult(`âŒ CORS test failed: ${error.message}`, 'error');
            }
        }

        async function testHealthCheck() {
            await addResult('â¤ï¸ Running comprehensive health check...', 'info');
            
            const apiBase = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
                ? 'http://localhost:5000'
                : `${window.location.protocol}//${window.location.hostname}:5000`;
            
            try {
                const response = await fetch(`${apiBase}/api/health`);
                const data = await response.json();
                
                if (response.ok) {
                    await addResult(`âœ… Health Check Passed`, 'success');
                    await addResult(`ğŸ¥ Server Status: ${data.status}`, 'success');
                    await addResult(`ğŸ“ Templates Loaded: ${data.templatesLoaded ? 'âœ… Yes' : 'âŒ No'}`, data.templatesLoaded ? 'success' : 'error');
                    await addResult(`ğŸ¯ Request Origin: ${data.requestOrigin}`, 'info');
                    await addResult(`ğŸš€ Server Port: ${data.serverPort}`, 'info');
                    
                    if (data.supportedOrigins) {
                        await addResult(`ğŸŒ Supported Origins: ${data.supportedOrigins.join(', ')}`, 'info');
                    }
                } else {
                    await addResult(`âŒ Health check failed: ${response.status}`, 'error');
                }
            } catch (error) {
                await addResult(`âŒ Health check failed: ${error.message}`, 'error');
            }
        }

        // Auto-run tests on page load
        window.onload = async function() {
            await addResult('ğŸš€ Starting automatic tests...', 'info');
            await testConnection();
            await testCors();
        };
    </script>
</body>
</html>
